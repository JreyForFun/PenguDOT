<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Seal Avatar -->
  <circle cx="50" cy="50" r="45" fill="#5E9BFF" stroke="#000" stroke-width="4"/>
  
  <!-- Seal body/head -->
  <ellipse cx="50" cy="55" rx="28" ry="25" fill="#666" stroke="#000" stroke-width="3"/>
  <ellipse cx="50" cy="55" rx="22" ry="18" fill="#999" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="50" r="6" fill="#000"/>
  <circle cx="58" cy="50" r="6" fill="#000"/>
  <circle cx="40" cy="48" r="2.5" fill="#fff"/>
  <circle cx="56" cy="48" r="2.5" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="8" ry="6" fill="#000" stroke="#000" stroke-width="2"/>
  <circle cx="48" cy="60" r="2" fill="#fff"/>
  
  <!-- Whiskers -->
  <line x1="30" y1="58" x2="20" y2="56" stroke="#000" stroke-width="2"/>
  <line x1="30" y1="62" x2="20" y2="64" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="58" x2="80" y2="56" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="62" x2="80" y2="64" stroke="#000" stroke-width="2"/>
  
  <!-- Flippers (small) -->
  <ellipse cx="25" cy="70" rx="8" ry="12" fill="#666" stroke="#000" stroke-width="2" transform="rotate(-30 25 70)"/>
  <ellipse cx="75" cy="70" rx="8" ry="12" fill="#666" stroke="#000" stroke-width="2" transform="rotate(30 75 70)"/>
</svg>
