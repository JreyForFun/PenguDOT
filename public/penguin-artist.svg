<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Penguin Artist - Neobrutalist Style -->
  <defs>
    <filter id="artistShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000"/>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="65" fill="#000" stroke="#000" stroke-width="4"/>
  <ellipse cx="100" cy="120" rx="35" ry="50" fill="#fff" stroke="#000" stroke-width="3"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="35" fill="#000" stroke="#000" stroke-width="4"/>
  <ellipse cx="100" cy="65" rx="25" ry="20" fill="#fff" stroke="#000" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="60" r="6" fill="#000"/>
  <circle cx="110" cy="60" r="6" fill="#000"/>
  <circle cx="88" cy="58" r="2" fill="#fff"/>
  <circle cx="108" cy="58" r="2" fill="#fff"/>
  
  <!-- Beak -->
  <polygon points="100,68 95,75 105,75" fill="#FFDE00" stroke="#000" stroke-width="2"/>
  
  <!-- Beret (French artist hat) -->
  <ellipse cx="100" cy="35" rx="30" ry="8" fill="#FF5E5E" stroke="#000" stroke-width="3"/>
  <circle cx="105" cy="32" r="4" fill="#000"/>
  
  <!-- Wings/Flippers -->
  <ellipse cx="60" cy="110" rx="15" ry="35" fill="#000" stroke="#000" stroke-width="3" transform="rotate(-20 60 110)"/>
  <ellipse cx="140" cy="110" rx="15" ry="35" fill="#000" stroke="#000" stroke-width="3" transform="rotate(20 140 110)"/>
  
  <!-- Paintbrush in right wing -->
  <rect x="145" y="95" width="4" height="40" fill="#FFDE00" stroke="#000" stroke-width="2" transform="rotate(45 147 115)"/>
  <polygon points="165,85 170,90 160,95" fill="#5E9BFF" stroke="#000" stroke-width="2" transform="rotate(45 165 90)"/>
  
  <!-- Feet -->
  <ellipse cx="85" cy="180" rx="12" ry="8" fill="#FFDE00" stroke="#000" stroke-width="3"/>
  <ellipse cx="115" cy="180" rx="12" ry="8" fill="#FFDE00" stroke="#000" stroke-width="3"/>
  
  <!-- Paint splatter on body -->
  <circle cx="110" cy="130" r="5" fill="#FF5E5E" stroke="#000" stroke-width="2"/>
  <circle cx="90" cy="140" r="4" fill="#5E9BFF" stroke="#000" stroke-width="2"/>
</svg>
