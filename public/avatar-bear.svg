<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Polar Bear Avatar -->
  <circle cx="50" cy="50" r="45" fill="#FFDE00" stroke="#000" stroke-width="4"/>
  
  <!-- Bear face -->
  <circle cx="50" cy="50" r="30" fill="#fff" stroke="#000" stroke-width="3"/>
  
  <!-- Ears -->
  <circle cx="30" cy="30" r="12" fill="#fff" stroke="#000" stroke-width="3"/>
  <circle cx="70" cy="30" r="12" fill="#fff" stroke="#000" stroke-width="3"/>
  <circle cx="30" cy="30" r="6" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
  <circle cx="70" cy="30" r="6" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#000"/>
  <circle cx="60" cy="45" r="5" fill="#000"/>
  <circle cx="38" cy="43" r="2" fill="#fff"/>
  <circle cx="58" cy="43" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <circle cx="50" cy="58" r="6" fill="#000"/>
  <circle cx="48" cy="56" r="2" fill="#fff"/>
  
  <!-- Mouth -->
  <path d="M 50 58 Q 45 65 40 62" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 50 58 Q 55 65 60 62" stroke="#000" stroke-width="2" fill="none"/>
</svg>
