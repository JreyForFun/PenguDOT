<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- "The King Salmon" Portrait - 3D Renaissance style -->
  <defs>
    <filter id="shadow2">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#000"/>
    </filter>
    <linearGradient id="salmonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5E5E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFDE00"/>
  
  <!-- Frame effect -->
  <rect x="30" y="30" width="340" height="340" fill="none" stroke="#000" stroke-width="8" filter="url(#shadow2)"/>
  <rect x="50" y="50" width="300" height="300" fill="#FFE5B4" stroke="#000" stroke-width="4"/>
  
  <!-- Salmon body - 3D effect with gradient -->
  <ellipse cx="200" cy="200" rx="100" ry="60" fill="url(#salmonGrad)" stroke="#000" stroke-width="5" filter="url(#shadow2)"/>
  
  <!-- Tail -->
  <polygon points="300,200 350,170 350,230" fill="#FF5E5E" stroke="#000" stroke-width="4"/>
  
  <!-- Fins -->
  <ellipse cx="180" cy="240" rx="30" ry="15" fill="#FF8C42" stroke="#000" stroke-width="3"/>
  <ellipse cx="220" cy="160" rx="25" ry="40" fill="#FF8C42" stroke="#000" stroke-width="3"/>
  
  <!-- Eye with highlight -->
  <circle cx="150" cy="190" r="15" fill="#000"/>
  <circle cx="145" cy="185" r="5" fill="#fff"/>
  
  <!-- Scales pattern -->
  <circle cx="180" cy="200" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="200" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="220" cy="200" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="190" cy="215" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="210" cy="215" r="8" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Crown for "King" -->
  <polygon points="140,150 150,130 160,150 155,155 145,155" fill="#FFDE00" stroke="#000" stroke-width="3"/>
  <circle cx="150" cy="130" r="4" fill="#FF00FF" stroke="#000" stroke-width="2"/>
</svg>
