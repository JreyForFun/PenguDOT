<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract "Fish in Chaos" - 3D layered effect -->
  <defs>
    <filter id="shadow1">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000"/>
    </filter>
  </defs>
  
  <!-- Background layer -->
  <rect width="400" height="400" fill="#FF5E5E"/>
  
  <!-- 3D geometric shapes representing chaos -->
  <polygon points="50,100 150,50 250,100 150,150" fill="#FFDE00" stroke="#000" stroke-width="4" filter="url(#shadow1)"/>
  <polygon points="200,150 300,100 350,200 250,250" fill="#5E9BFF" stroke="#000" stroke-width="4" filter="url(#shadow1)"/>
  <polygon points="100,250 200,200 250,300 150,350" fill="#FF00FF" stroke="#000" stroke-width="4" filter="url(#shadow1)"/>
  
  <!-- Fish silhouette in center -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#000" opacity="0.8"/>
  <polygon points="280,200 320,180 320,220" fill="#000" opacity="0.8"/>
  <circle cx="170" cy="190" r="8" fill="#fff"/>
  
  <!-- Splatter effects -->
  <circle cx="80" cy="80" r="15" fill="#FFDE00" stroke="#000" stroke-width="3"/>
  <circle cx="320" cy="320" r="20" fill="#5E9BFF" stroke="#000" stroke-width="3"/>
  <circle cx="350" cy="50" r="12" fill="#FF00FF" stroke="#000" stroke-width="3"/>
</svg>
